{% extends 'base.html' %}

{% block content %}
    <h2>Edit Medication</h2>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ medication.name }}" required>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" value="{{ medication.stock }}" required>

        <label for="cost">Cost:</label>
        <input type="number" id="cost" name="cost" step="0.01" value="{{ medication.cost }}" required>

        <label for="expiry_date">Expiry Date:</label>
        <input type="date" id="expiry_date" name="expiry_date" value="{{ medication.expiry_date.strftime('%Y-%m-%d') }}" required>

        <button type="submit">Update Medication</button>
    </form>
{% endblock %}
